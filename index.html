<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <!-- Example: Normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900|Noto+Sans+JP:400,700,900|&display=swap&subset=japanese"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izumi Kameyama's Portfolio</title>
  <script type="text/javascript">
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) { // ?p=/fooの分解
          var a = v.split('='); // 'p=/foo' となっているはずなので=で分割
          q[a[0]] = a[1]; // {p: '/foo'} 形式に修正
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '')); // https://hoge.com/fooへ遷移
        }
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
